ZMO2 :  liczba pacjentów zakwalifikowanych do grup ryzyka <b>ZMO II</b>
ZMO3 :  liczba pacjentów zakwalifikowanych do grup ryzyka <b>ZMO III</b>
ZMO4 :  liczba pacjentów zakwalifikowanych do grup ryzyka <b>ZMO IV</b>
BM :   Ilość <b>badań mikrobiologicznych</b> pobranych z rany pooperacyjnej
PH :  Liczba <b>powtórnych hospitalizacji</b> pacjentów z powodu ZMO
