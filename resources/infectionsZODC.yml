!1 : MIESIĘCZNA ANALIZA POWIKŁAŃ KANIULACJI NACZYŃ
%Data : <input type="text" class="datepicker-month" name="dataRaportu" style="width: 100px;" />
!2 : 
LDN: liczba wykonanych <b>dostępów naczyniowych</b> 
LDK: liczba wykonanych <b>dobokaniulacji</b>
PDOŻ: liczba powikłań w dostępach naczyniowych <b>obwodowych żylnych</b>
PDCŻ: liczba powikłań w dostępach naczyniowych <b>centralnych żylnych</b>
PDCD: liczba powikłań w dostępach naczyniowych <b>dializacyjnych</b>
PDT: liczba powikłań w dostępach naczyniowych <b>tętniczych</b>
BM: liczba <b>badań mikrobiologicznych</b> pobranych z miejsca związanego z cewnikiem naczyniowym